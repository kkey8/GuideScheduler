        <form class="form">
            <div class="displayGuideName">
                <span id="guideName"></span>
            </div>
            <div class="form-check">
                <label class="checkbox-inline">
                    <input type="checkbox" value="1">Sender
                </label>
            </div>
            <div class="form-check">
                <label class="checkbox-inline">
                    <input type="checkbox" value="2">Receiver
                </label>
            </div>
            <div class="form-check">
                <label class="checkbox-inline">
                    <input type="checkbox" value="3">Smoothie
                </label>
            </div>
            <div class="form-check">
                <label class="checkbox-inline">
                    <input type="checkbox" value="4">Office
                </label>
            </div>
            <div class="form-check">
                <label class="checkbox-inline">
                    <input type="checkbox" value="5">Rescue
                </label>
            </div>
            <div class="form-check">
                <label class="checkbox-inline">
                    <input type="checkbox" value="6">Training
                </label>
            </div>
        </form>
        <button class="btn btn-primary" id="saveButton">Save</button>
        <button class="btn btn-danger" id="cancelButton">Cancel</button>
